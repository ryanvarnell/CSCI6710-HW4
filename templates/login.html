<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>The Clothing Carousel</title>
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/login.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',   filename='img/carousel-horse.png') }}">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">The Clothing Carousel</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item current">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('about') }}">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('shop') }}">Shop</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('user') }}">My Outfits</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('community') }}">Community</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login and Register</a>
                </li>
              </ul>
          </div>
      </nav>
  </header>

    <main>
        <h1><br><br><br></h1>
        <section class="input">
            <h3>Login Status: {{Check}}</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" size="20">
            
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password" minlength="5" size="20" placeholder="More than 5 characters">
                </div>
                <div>
                    <button class="login" onclick="login()">Login</button>
                </div>
            </form>
            
            <form method="POST" action="{{ url_for('register') }}">
                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" size="20">
            
                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password" minlength="5" size="20" placeholder="More than 5 characters">
                </div>
                <div>
                    <button class="register" onclick="register()">Register</button>
                </div>
            </form>
            
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
