<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>The Clothing Carousel</title>
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/home.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',   filename='img/carousel-horse.png') }}">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">The Clothing Carousel</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item current">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('about') }}">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('shop') }}">Shop</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('user') }}">My Outfits</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('community') }}">Community</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login and Register</a>
                </li>
              </ul>
          </div>
      </nav>
  </header>
    <main>
        <h1><br><br></h1>
        <h3>Login Status: {{Check}}</h3>
      <section class="products">
        <div class="container">
            <h2>Your Outfits</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <img src="https://via.placeholder.com/400x300" alt="Clothing item" class="card-img-top">
                        <img src="https://via.placeholder.com/400x300" alt="Clothing item" class="card-img-top">
                        <div class="card-body">
                            <h3>First Fit</h3>
                            <p>$XX.XX</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="https://via.placeholder.com/400x300" alt="Clothing item" class="card-img-top">
                        <img src="https://via.placeholder.com/400x300" alt="Clothing item" class="card-img-top">
                        <div class="card-body">
                            <h3>Second Fit</h3>
                            <p>$XX.XX</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
