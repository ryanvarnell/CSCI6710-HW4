<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>The Clothing Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    <script
      defer
      src="{{ url_for('static', filename='js/scripts.js') }}"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/carousel_horse.png') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">The Clothing Carousel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item current">
              <a class="nav-link" href="{{ url_for('shop') }}">Shop</a>
            </li>
            {% if 'username' not in session %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}"
                >Login and Register</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('user') }}"
                >{{ session['username'] }}'s Outfits</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('community') }}"
                >Community</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1><br /><br /></h1>
      <h3>Login Status: {{Check}}</h3>
      <section class="products">
        <div class="container">
          <h2>Your Outfits</h2>
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <img
                  src="https://via.placeholder.com/400x300"
                  alt="Clothing item"
                  class="card-img-top"
                />
                <img
                  src="https://via.placeholder.com/400x300"
                  alt="Clothing item"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h3>First Fit</h3>
                  <p>$XX.XX</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <img
                  src="https://via.placeholder.com/400x300"
                  alt="Clothing item"
                  class="card-img-top"
                />
                <img
                  src="https://via.placeholder.com/400x300"
                  alt="Clothing item"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h3>Second Fit</h3>
                  <p>$XX.XX</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
