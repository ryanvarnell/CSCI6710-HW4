<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/shop.css') }}" />
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">The Clothing Carousel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item current">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('shop') }}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user') }}">My Outfits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('community') }}">Community</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <aside>
          <h2>Filters</h2>
          <form>
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="all">All</option>
              <option value="tops">Tops</option>
              <option value="bottoms">Bottoms</option>
              <option value="accessories">Accessories</option>
            </select>
  
            <label for="size">Size</label>
            <select id="size" name="size">
              <option value="all">All</option>
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </select>
  
            <label for="color">Color</label>
            <select id="color" name="color">
              <option value="all">All</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="gray">Gray</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
  
            <button type="submit">Apply Filters</button>
          </form>
        </aside>
  
        <section class="products">
          <h2>All Clothing Items</h2>
          <div class="card-container">
            <div class="card">
              <img src="https://via.placeholder.com/400x400" alt="Product Image" />
              <div class="card-details">
                <h3>Product Name</h3>
                <p>Product Description</p>
                <span class="price">$50.00</span>
                <button>Add to Cart</button>
              </div>
            </div>
            <div class="card">
              <img src="https://via.placeholder.com/400x400" alt="Product Image" />
              <div class="card-details">
                <h3>Product Name</h3>
                <p>Product Description</p>
                <span class="price">$50.00</span>
                <button>Add to Cart</button>
              </div>
            </div>
            <!-- More cards here -->
          </div>
        </section>
      </main>
  
      <footer>
        <p>&copy; 2023 MyFashionSite</p>
        </footer>
    

      <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
