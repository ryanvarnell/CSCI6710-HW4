<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">The Clothing Carousel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item current">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>

</header>
    <h1>Clothing Shop</h1>
    <div class="filters">
        <label for="search">Search:</label>
        <input type="text" id="search">
        
        <label for="colors">Colors:</label>
        <input type="checkbox" id="red" name="colors" value="red"> Red
        <input type="checkbox" id="blue" name="colors" value="blue"> Blue
        <input type="checkbox" id="green" name="colors" value="green"> Green
        
        <label for="clothing">Type:</label>
        <select id="clothing">
            <option value="all">All</option>
            <option value="shirt">Shirt</option>
            <option value="pants">Pants</option>
            <option value="jacket">Jacket</option>
        </select>
    </div>

    <div class="clothing-grid">
        <!-- Clothing items will be inserted here -->
    </div>
    
    <button id="massSelect">Mass Select</button>
    <button id="addToBag">Add to Bag</button>
